<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>

<body>
  <div id="navbar"></div>
  <main>
    <div class="container">
        <div class="row my-3">
          <div class="col-9">
            <h1 class="display-1">Mi perfil</h1>
          </div>
          <div class="col-3">
            <img class="img-thumbnail rounded shadow-sm" src="img/img_perfil.png" id="profilePicture" alt="imagen de perfil">
          </div>
        </div>
        <hr>
        <div class="row">
          <h1>Información</h1>
          <form id="profileForm" novalidate>
            <div class="row mb-2">
              <div class="col">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" required>
                <div class="invalid-feedback">Debes ingresar tu nombre.</div>
              </div>
              <div class="col">
                <label for="midname" class="form-label">Segundo nombre</label>
                <input type="text" class="form-control" id="midname" name="midname">
              </div>
            </div>
            <div class="row mb-2">
              <div class="col">
                <label for="lastname" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="lastname" name="lastname" required>
                <div class="invalid-feedback">Debes ingresar tu apellido.</div>
              </div>
              <div class="col">
                <label for="seclastname" class="form-label">Segundo apellido</label>
                <input type="text" class="form-control" id="seclastname" name="seclastname">
              </div>
            </div>
            <div class="row mb-2">
              <div class="col">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="invalid-feedback">Debes ingresar tu e-mail.</div>
              </div>
              <div class="col">
                <label for="phone" class="form-label">Teléfono de contacto</label>
                <input type="tel" class="form-control" id="phone" name="phone">
              </div>
            </div>
            <div class="row mb-4">
              <div class="col">
                <label for="pictureInput" class="form-label">Imagen de perfil</label>
                <input type="file" class="form-control" id="pictureInput" name="picture">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button type="submit" class="btn btn-primary">Guardar cambios</button>
              </div>
            </div>
          </form>
        </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
  <script src="js/navbar.js"></script>
</body>

</html>
