<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <div id="navbar"></div>
  <main class="bg-light">
    <div class="container">
      <h1 class="display-1">Mi carrito</h1>
      <div class="row rounded shadow bg-white">
        <div class="col-md-8 p-0">
          <table class="table align-middle">
            <thead>
              <tr class="text-center">
                <th scope="col" colspan="2">Artículo</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Subtotal</th>
              </tr>
            </thead>
            <tbody id="listBody">
            </tbody>
          </table>
        </div>
        <div class="col-md-4 d-flex flex-column border border-1">
          <div class="row mb-1">
            <h1 name="name" class="productInfo">Envío</h1>
            <form>
              <label class="form-label" for="street">Calle</label>
              <input type="text" class="form-control" name="street" id="street">

              <label class="form-label" for="number">Número</label>
              <input type="text" class="form-control" name="number" id="number">

              <label class="form-label" for="corner">Esquina</label>
              <input type="text" class="form-control" name="corner" id="corner">

              <hr>

              <label class="mb-1" for="delivery-type">Tipo de envío</label>
              <div id="delivery-type" class="row row-cols-3">
                <input type="radio" class="form-control btn-check" name="delivery-type" id="dt-standard" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="dt-standard"><i class="fas fa-box mx-auto"></i></label>
                
                <input type="radio" class="form-control btn-check" name="delivery-type" id="dt-express" autocomplete="off">
                <label class="btn btn-outline-primary" for="dt-express"><i class="fas fa-shipping-fast"></i></label>

                <input type="radio" class="form-control btn-check" name="delivery-type" id="dt-premium" autocomplete="off">
                <label class="btn btn-outline-primary" for="dt-premium"><i class="fas fa-star"></i></label>
              </div>
              <br>
              <div class="d-flex justify-content-center">
                <span id="deliveryTypeInfo"><b>Standard:</b> 12 a 15 días (5%)</span>
              </div>
            </form>
          </div>
          <div class="row mt-2">
            <button class="btn  btn-success shadow">Ir al checkout</button>
          </div>
          <div class="row mt-2">
            <button class="btn  btn-outline-success shadow" onclick="window.location = 'products.html'">Seguir explorando</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script type="module" src="js/cart/cart.js"></script>
  <script src="js/navbar.js"></script>
</body>

</html>
