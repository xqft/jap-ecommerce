<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>
<body>
  <main class="py-5 d-flex justify-content-center align-items-center bg-warning">
		<div class="card d-flex flex-column align-items-center shadow rounded bg-light" style="width: 24rem;">
			<img src="img/login.png" alt="logo de e-mercado" class="card-img-top">
			<div class="card-body">
				<form id="login-form" novalidate>
					<div class="form-group needs-validation">
						<div class="mb-2">
							<label class="small" for="login-form-email">Correo electrónico</label>
							<input class="form-control" type="email" name="email" id="login-form-email" placeholder="Escribe aquí tu e-mail" required>
							<div class="invalid-feedback">Por favor ingresa un e-mail válido.</div>
						</div>
						<div class="mb-2">
							<label class="small" for="login-form-password">Contraseña</label>
							<input class="form-control" type="password" name="password" id="login-form-password" placeholder="Escribe aquí tu contraseña" required>
							<div class="invalid-feedback">Por favor ingresa una contraseña.</div>
						</div>
					</div>
					<div class="mb-2 d-flex flex-row gap-5 justify-content-between">
						<div class="form-check">
							<input type="checkbox" name="rememberme" id="login-form-rememberme" class="form-check-input">
							<label for="login-form-rememberme" class="form-check-label text-nowrap"><small>Recuérdame</small></label>
						</div>
						<div class="container p-0">
							<!-- TODO: Forgot password redirect -->
							<a href="#" class="small text-nowrap">Olvidé mi contraseña</a>
						</div>
					</div>
					<div class="mb-2 d-grid">
						<button type="submit" class="btn btn-outline-primary">Iniciar sesión</button>
					</div>
				</form>
			</div>
		</div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>
</html>
