<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item">
          </li>
        </ul>
      </div>
      <span class="navbar-text" id="navbarUsername"></span>
    </div>
  </nav>
  <main>
    <div class="container-sm">
      <div class="row mt-5">
        <div class="col-md-8 rounded-start">
          <div class="row">
            <img id="mainImage" class="p-0" src="https://dummyimage.com/1/fff/fff" alt="">
          </div>
          <div class="row">
            <div id="productImages" class="p-0 d-flex flex-row justify-content-between"></div>
          </div>
        </div>
        <div class="col-md-4 d-flex flex-column border border-1 rounded-end shadow">
          <div class="row mb-2">
            <h1 name="name" class="productInfo">producto</h1>
            <h4 class="productInfo text-muted" name="category">categoria</h4>
          </div>
          <div class="row mb-2">
            <h3 >Descripción:</h3>
            <p name="description" class="productInfo"></p>
          </div>
          <div class="row mb-2">
            <p class="text-muted">Cantidad vendida: <span class="productInfo" name="soldCount"></span></p>
          </div>
          <div class="row mt-auto">
            <h1><span class="productInfo" name="currency"></span> <span class="productInfo" name="cost"></span></h1>
          </div>
          <div class="row mt-2">
            <button class="btn  btn-success shadow">Comprar ahora</button>
          </div>
          <div class="row mt-2">
            <button class="btn  btn-outline-success shadow">Agregar al carrito</button>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col">
          <div class="row">
            <h1>Comentarios</h1>
          </div>
          <div class="list-group" id="commentsContainer">
          </div>
          <hr>
          <div class="row">
            <form id="userCommentForm">
              <div class="mb-3">
                <textarea class="form-control" name="comment" placeholder="Realiza tu comentario aquí"></textarea>
              </div>
              <div class="mb-3 d-flex justify-content-between align-items-center">
                <div class="d-flex"><h4 class="d-none d-md-block">Selecciona una puntuación: </h4> <span class="ms-3" id="userStarRating"></span></div>
                <div class="col-4 d-grid">
                  <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <h1>Productos relacionados</h1>
        <div id="relatedProducts" class="p-0 d-flex flex-row justify-content-between"></div>
      </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/product-info.js"></script>
  <script src="js/navbar.js"></script>
</body>

</html>
