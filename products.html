<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item">
          </li>
        </ul>
      </div>
      <span class="navbar-text" id="navbarUsername"></span>
    </div>
  </nav>
  <main class="px-0 pb-5 container-fluid bg-light">
    <div class="container-lg px-sm-5 px-0" id="productList">
      <div class="row px-3 px-sm-0 text-left">
        <div class="display-1" id="categoryNameTitle"></div>
        <div class="lead">Se ha<span class="plural-chars">n</span> encontrado <strong id="productCount"></strong> producto<span class="plural-chars">s</span>:</div>
      </div>
      <div class="row my-2">
        <form class="col-md-5 col-xxl-7" id="searchFilterForm">
          <div class="col input-group">
            <input type="text" class="form-control" name="searchInput" placeholder="Buscar un producto">
            <span class="input-group-text"><i class="fa fa-search"></i></span>
          </div>
        </form>
        <form class="col-md-7 col-xxl-5" id="priceFilterForm">
          <div class="row">
            <div class="col input-group needs-validation">
              <span class="input-group-text">$</span>
              <input type="number" class="form-control" name="minPrice" min="0" placeholder="min" oninput="
              this.value = this.value >= 0 ? this.value : null">
              <input type="number" class="form-control" name="maxPrice" min="0" placeholder="max" oninput="
              this.value = this.value >= 0 ? this.value : null">
              <!-- https://stackoverflow.com/questions/7372067/is-there-any-way-to-prevent-input-type-number-getting-negative-values -->
              <div class="invalid-feedback">Por favor ingrese precios válidos.</div>
            </div>
            <div class="col-auto">
              <button class="btn btn-primary" type="submit">Filtrar</button>
              <button class="btn btn-outline-danger" id="btnCleanFilter">Limpiar</button>
            </div>
          </div>
        </form>
      </div>
      <div id="productListContent"></div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/products.js"></script>
  <script src="js/navbar.js"></script>
</body>

</html>
